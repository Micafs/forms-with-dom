<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Caja negra del login -->
  <div class="register-container">
    <!-- Seccion del formulario de registro -->
    <div class="form-container">
      <h1 class="form-container__title">
        Create an account
      </h1>
      <p class="form-container__subtitle">To get started, you'll need to create an account.</p>

      <!-- empieza el formulario -->
      <form class="form">
        <!-- div para agrupar un campo del formulario -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="user@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password-2">Re-enter password</label>
          <input id="password-2" type="password" name="password-2" placeholder="Password">
        </div>
        <!-- grupo para checks -->
        <div class="form-group">
          <span>Choose Role</span>
          <div class="options-container">
            <div class="radio-group">
              <input id="learner" type="radio">
              <label for="learner">Learner</label>
            </div>
            <div class="radio-group">
              <input id="tutor" type="radio">
              <label for="tutor">Tutor</label>
            </div>
          </div>
        </div>

        <!-- Boton de registro -->
        <button id="submit" class="form-submit">Register</button>

        <p class="form-alert">
          <span>Have an account?</span> <a>Login here</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
